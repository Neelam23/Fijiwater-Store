<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Fijiwater Store</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="page-top" ng-app="fijiapp" ng-controller="fijiController">
	<header>
		<h2>Fijiwater Store</h2>
	</header>
	<nav class= "navbar">
		<div> Shoping cart</div>
	</nav>
	<section ng-repeat = "product in products">
		<div>
			{{product.name}}
		</div>
		<div>
			${{product.defaultPriceInCents}}
		</div>
	</section>

</body>

<!-- external js -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<!-- application js -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src= "controllers/fijiController.js"></script>


</html>
